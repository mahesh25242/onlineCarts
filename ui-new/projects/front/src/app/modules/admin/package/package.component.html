<div>
  <button mat-raised-button color="primary" (click)="createNew()">Create Package</button>  
  <ng-container *ngIf="(packages$ | async) as packages">
    <mat-card>
      <div  [ngClass.lt-sm]="'has-mobile-cards'">
        <table mat-table [dataSource]="packages">              
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element" data-label="No.">             
                {{ element.id }}            
            </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" data-label="Name"> 
              <a href="javascript:{}" (click)="createNew(element)">{{element.name}}</a>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element" data-label="Price">
              {{ element.price }}
            </td>
          </ng-container>    
  
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element" data-label="Duration">
              {{element.duration}}
            </td>
          </ng-container>        
  
        
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" data-label="Status">
              {{ element.status_text }}
            </td>
          </ng-container>     
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data found</td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </ng-container>
</div>
