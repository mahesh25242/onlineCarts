<div class="container">
  <form class="form-signin" [formGroup]="signInFrm"  (ngSubmit)="signIn()">
    <div *ngIf="invalidlogin">Invalid login credentials</div>
  
    <mat-form-field class="full-width-text" appearance="standard" fxFill>
      <mat-label>Email / Mobile</mat-label>
      <input type="text" autocomplete="mobile" matInput formControlName="mobile" 
      placeholder="Email / Mobile" required maxlength="200">
      <mat-hint align="end" *ngIf="f?.['mobile']?.value?.length">{{f?.['mobile']?.value?.length}} / 200</mat-hint>
      <mat-error *ngIf="f?.['mobile']?.errors && f?.['mobile']?.errors?.['error']">
        {{f?.['mobile']?.errors?.['error']}}
      </mat-error>
    </mat-form-field>
  
  
    <mat-form-field class="full-width-text" appearance="standard" fxFill>
      <mat-label>Password</mat-label>
      <input type="password" autocomplete="password" matInput formControlName="password" 
      placeholder="Password" required maxlength="200">
      <mat-hint align="end" *ngIf="f?.['password']?.value?.length">{{f?.['password']?.value?.length}} / 200</mat-hint>
      <mat-error *ngIf="f?.['password']?.errors && f?.['password']?.errors?.['error']">
        {{f?.['password']?.errors?.['error']}}
      </mat-error>
    </mat-form-field>
  
  
    <button type="submit" mat-raised-button color="primary" [disabled]="signInFrm.invalid">
        Save
    </button>
  
    
  </form>
  
</div>
