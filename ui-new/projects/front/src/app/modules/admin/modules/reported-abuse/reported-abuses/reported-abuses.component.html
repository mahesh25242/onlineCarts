<ng-container *ngIf="abuses$ | async as abuses">

  <mat-card>

    <div  [ngClass.lt-sm]="'has-mobile-cards'" *ngIf="abuses.data">
      <table mat-table [dataSource]="abuses.data">
  
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" data-label="No."> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="type_name">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element" data-label="Type"> 
            {{element.report_abuse_type?.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="abuse">
          <th mat-header-cell *matHeaderCellDef> Abuse </th>
          <td mat-cell *matCellDef="let element" data-label="Abuse"> 
            <a href="javascript:{}" (click)="view(element)">{{ (element.name) ? element.name : '-' }}</a>
          </td>
        </ng-container>        

        <ng-container matColumnDef="shop">
          <th mat-header-cell *matHeaderCellDef> Shop </th>
          <td mat-cell *matCellDef="let element" data-label="Shop"> {{element.shop?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element" data-label="Product"> {{element.shop_product?.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> Dated </th>
          <td mat-cell *matCellDef="let element" data-label="Dated">  
            {{ element.created_at | date: 'medium'}}
          </td>
        </ng-container>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data found</td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
    

  <mat-paginator *ngIf="abuses.total" [length]="abuses.total"
  [pageSize]="20"
  [pageSizeOptions]="[20, 50, 70, 100]"
  (page)="goto($event)">
</mat-paginator>

  
</ng-container>
