
<div *ngIf="helpTickets$ | async as helpTickets">

  <mat-card>

    <div  [ngClass.lt-sm]="'has-mobile-cards'" *ngIf="helpTickets.data">
      <table mat-table [dataSource]="helpTickets.data">
          
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" data-label="No."> 
            <a href="javascript:{}" (click)="view(element)">
              {{ element.id }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="shop">
          <th mat-header-cell *matHeaderCellDef> Shop </th>
          <td mat-cell *matCellDef="let element" data-label="Shop"> 
            {{element.shop?.name}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element" data-label="Subject"> {{element?.subject}} </td>
        </ng-container>        

        <ng-container matColumnDef="dated">
          <th mat-header-cell *matHeaderCellDef> Dated </th>
          <td mat-cell *matCellDef="let element" data-label="Dated"> {{element?.created_at | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef> Updated </th>
          <td mat-cell *matCellDef="let element" data-label="Updated">   {{ element?.updated_at | date:'medium'}} </td>
        </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data found</td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
    <mat-paginator *ngIf="helpTickets.total" [length]="helpTickets.total"
    [pageSize]="20"
    [pageSizeOptions]="[20, 50, 70, 100]"
    (page)="goto($event)">
</mat-paginator>
  

</div>
