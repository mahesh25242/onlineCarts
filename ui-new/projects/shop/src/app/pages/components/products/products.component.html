

<!-- <cdk-virtual-scroll-viewport  itemSize="1" class="product-viewport"   (elementScrolled)="handler($event)"> -->
  <div fxLayout="row wrap" fxLayout.xs="column"  *ngIf="(products$ | async) as products else noProduct">  
    <div *ngIf="!products.data || !products.data.length">
      <div class="alert alert-warning">
        No product found
        {{ isSearch ? 'for your search' : 'in this category' }}
      </div>
    </div>  
      <div class="product-itm"  [fxFlex.gt-sm]="(100/4)" [fxFlex.sm]="(100/2)"  *ngFor="let product of products.data">      
        <app-product-item [shopProduct]="product"></app-product-item>
      </div>    
  </div>
<!-- </cdk-virtual-scroll-viewport>   -->
  <ng-template #noProduct>
    <div class="alert alert-warning">No product found</div>
  </ng-template>
