<mat-nav-list>
  <ng-container *ngIf="pages$ | async as pages">
    <a mat-list-item [routerLinkActiveOptions]="{exact: true}" *ngFor="let page of pages" [routerLink]="[page.url]" routerLinkActive="active"   (click)="onSidenavClose()">
      <span class="nav-caption" [innerHTML]="page.name"></span>
    </a>
  </ng-container>
</mat-nav-list>
