<form [formGroup]="ticketFrm" (submit)="save()">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="space-between">
    <mat-form-field appearance="standard" fxFlex="15%" >
      <mat-label>Ticket Type</mat-label>
      <mat-select matInput formControlName="type">
        <mat-option *ngFor="let type of types$ | async" [value]="type.id">
          {{type.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="f?.['type']?.errors && f?.['type']?.errors?.['error']">
        {{f?.['type']?.errors?.['error']}}
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="100%"  class="full-width-text" appearance="standard">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" placeholder="Subject" maxlength="200">
      <mat-hint align="end" *ngIf="f?.['subject']?.value?.length">{{f?.['subject']?.value?.length}} / 200</mat-hint>
      <mat-error *ngIf="f?.['subject']?.errors && f?.['subject']?.errors?.['error']">
        {{f?.['subject']?.errors?.['error']}}
      </mat-error>
    </mat-form-field>



  </div>
  <div fxLayout="column"  fxLayoutAlign="space-between">
    <mat-form-field fxFlex="100%"  class="col-item" appearance="standard">
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason" placeholder="Ex. mentioned your query"
      maxlength="200"></textarea>
      <mat-error *ngIf="f?.['reason']?.errors && f?.['reason']?.errors?.['error']">
        {{f?.['reason']?.errors?.['error']}}
      </mat-error>
    </mat-form-field>
    <div fxLayoutAlign="end">
      <button mat-raised-button   color="primary" type="submit">Submit</button>
    </div>

  </div>
</form>
