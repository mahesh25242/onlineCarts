<div>Please upload a ID proof to avoid site blocking if more reported abuses rise</div>
<div fxLayout="row" fxLayoutAlign="start">
  <div fxFlex="50%">
    <mat-form-field appearance="standard" *ngIf="idProofTypes$ | async as idProofTypes">
      <mat-label>Types</mat-label>
      <mat-select [formControl]="idProofType">
        <mat-option *ngFor="let tp of idProofTypes" [value]="tp?.name">
          {{ tp?.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="fileInput.click()" type="button" mat-stroked-button color="primary" *ngIf="idProofType.value && status.value !== 1">
      <span>Choose Photo</span>
      <input #fileInput type="file" (change)="handleImageSelection($event)"
       style="display:none;"  accept="image/*" />
    </button>

    

  </div>
  <div fxFlex="50%">
    <img  [src]="idProof" alt="" *ngIf="idProof" />
  </div>
</div>
