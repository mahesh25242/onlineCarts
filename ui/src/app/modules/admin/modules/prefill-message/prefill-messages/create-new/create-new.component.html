<form [formGroup]="saveFrm" (submit)="save()">
  <app-modal>
  <div header>
    {{ (ra?.id) ? 'Edit '+ra.subject : 'Create New Message' }}
  </div>

  <div body>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
        [ngClass]="{'is-invalid': (f.name.errors && f.name.errors.error)}"
        placeholder="Name" formControlName="name">
        <div *ngIf="f.name.errors && f.name.errors.error" class="invalid-feedback">
          {{f.name.errors.error}}
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject"
        [ngClass]="{'is-invalid': (f.subject.errors && f.subject.errors.error)}"
        placeholder="Subject" formControlName="subject">
        <div *ngIf="f.subject.errors && f.subject.errors.error" class="invalid-feedback">
          {{f.subject.errors.error}}
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message"
        [ngClass]="{'is-invalid': (f.message.errors && f.message.errors.error)}"
        placeholder="message" formControlName="message"></textarea>
        <div *ngIf="f.message.errors && f.message.errors.error" class="invalid-feedback">
          {{f.message.errors.error}}
        </div>
      </div>

  </div>
  <div footer>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="submit" class="btn btn-primary ml-3" >Save</button>
  </div>


  </app-modal>
</form>
