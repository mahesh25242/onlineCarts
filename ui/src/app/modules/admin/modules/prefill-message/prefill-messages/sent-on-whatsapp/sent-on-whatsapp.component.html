<form [formGroup]="saveFrm">
  <app-modal>
  <div header>
    {{ 'Sent '+pm.subject  }}
  </div>

  <div body>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile"
        [ngClass]="{'is-invalid': (f.mobile.errors && f.mobile.errors.error)}"
        placeholder="Mobile" formControlName="mobile">
        <div *ngIf="f.mobile.errors && f.mobile.errors.error" class="invalid-feedback">
          {{f.mobile.errors.error}}
        </div>
      </div>



  </div>
  <div footer>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <a [href]="'https://web.whatsapp.com/send?phone='+f.mobile.value+'&text='+pm.message" class="btn btn-primary ml-3" *ngIf="f.mobile.value">Send</a>
  </div>


  </app-modal>
</form>
