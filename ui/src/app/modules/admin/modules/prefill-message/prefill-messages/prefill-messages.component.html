<button class="btn btn-primary" type="button" (click)="createOrEdit()">Create</button>
<ng-container *ngIf="messages$ | async as messages">
  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <td>
          Name
        </td>
        <th>
          Subject
        </th>
        <th>
          Is Default
        </th>
        <th>
          Options
        </th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngIf="!messages.length">
        <td colspan="4">
          <div class="alert alert-warning">No abuse found</div>
        </td>
      </tr>
      <tr *ngFor="let message of messages">
        <td>
          {{message.id}}
        </td>
        <td>
          <a href="javascript:{}" (click)="createOrEdit(message)">{{ message?.name}}</a>
        </td>
        <td>
          {{ message?.subject}}
        </td>
        <td>
          {{ (message?.is_default) ? 'Yes' : 'No' }}
        </td>
        <td>
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary"  ngbDropdownToggle>Option</button>
            <div ngbDropdownMenu >
              <button ngbDropdownItem (click)="sentOnWhatsapp(message)">Whatsapp</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
