<app-modal>
  <div header>
    {{ shop.name }}
  </div>
  <div body>
    <select *ngIf="packages$ | async as packages" class="form-control">
      <option value="">Select</option>
      <option value="" *ngFor="let package of packages">
        {{package.name}}
      </option>
    </select>
  </div>
  <div footer>
    <button type="button" class="btn btn-info" (click)="modal.close()">Cancel</button>
    <button type="submit" class="btn btn-primary ml-1">Submit</button>
  </div>
</app-modal>
