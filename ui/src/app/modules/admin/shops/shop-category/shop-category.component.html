<button (click)="create()" class="btn btn-primary float-right">Create Category</button>
<div class="clearfix mb-3 mt-2"></div>
<table class="table">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Status
      </th>
      <th>
        Options
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="(categories$ | async) as categories">
      <tr *ngFor="let cat of categories">
        <td>
          {{ cat.id }}
        </td>
        <td>
          <a href="javascript:{}" (click)="create(cat)">{{cat.name}}</a>
        </td>
        <td>
          {{ cat.status_text}}
        </td>
        <td>
          <a href="javascript:{}" (click)="delete(cat)" class="btn btn-danger btn-sm">
            <fa-icon [icon]="faTrash"></fa-icon>
          </a>
        </td>
      </tr>
    </ng-container>

  </tbody>
</table>
