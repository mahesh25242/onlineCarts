<div class="container" *ngIf="(products$ | async)">
  <app-search fxHide.xs="true"></app-search>
  <mat-drawer-container >
    <mat-drawer #drawer mode="over" position="end" (closedStart)="closedStart()">
      <ngx-slider *ngIf="options.ceil" [(value)]="value" [(highValue)]="highValue"
      [options]="options" (userChange)="changePrice()"></ngx-slider>


      <div class="w-90" *ngIf="categories$ | async as categories">
        <mat-selection-list #shoes>
          <mat-list-option *ngFor="let cat of categories">
            {{cat.name}}
          </mat-list-option>
        </mat-selection-list>

      </div>
      <div *ngIf="varients && varients.length" class="w-90">
        <h3>Varients</h3>
        <mat-chip-list aria-label="Fish selection" [multiple]="true" >
          <mat-chip *ngFor="let variant of varients"
            [selected]="(selectedItems?.varients.includes(variant))" (click)="searchSelect(variant, 'varients')">{{variant}}</mat-chip>
          <!-- <mat-chip>Two fish</mat-chip>
          <mat-chip color="primary" selected>Primary fish</mat-chip>
          <mat-chip color="accent" selected>Accent fish</mat-chip> -->
        </mat-chip-list>
      </div>
      <br/>
      <div *ngIf="type && type.length" class="w-90">
        <h3>Type</h3>
        <mat-chip-list aria-label="Fish selection" [multiple]="true">
          <mat-chip *ngFor="let tp of type"  [selected]="(selectedItems?.types.includes(tp))" (click)="searchSelect(tp, 'types')">{{tp}}</mat-chip>
        </mat-chip-list>
      </div>

    </mat-drawer>
    <mat-sidenav-content cdkscrollable class="my-sidenav-content">
      <div class="example-sidenav-content">
        <div fxLayout.xs="row" fxLayoutAlign="space-between">
          <div fxFlex="83%">
            <h1>Search Result</h1>
          </div>
          <div fxFlex="17%">
            <button  type="button" mat-button (click)="toggle(drawer)" >
              <mat-icon [matBadge]="(fitered | async)?.length" MatBadgeSize="small"  matBadgePosition="below before"  matBadgeColor="warn">filter_list</mat-icon>
              Filter
            </button>
          </div>
        </div>



        <app-product [isSearch]="true"></app-product>

      </div>
    </mat-sidenav-content>


  </mat-drawer-container>


</div>
