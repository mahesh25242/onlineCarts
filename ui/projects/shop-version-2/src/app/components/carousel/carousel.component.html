<div class="carousel-wrap">
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  maintainAspectRatio="false"
  slideHeight="400px"
  lazyLoad="true"
>
<mat-carousel-slide
#matCarouselSlide
*ngFor="let slide of (slides$ | async); let i = index"
[image]="slide.image"
overlayColor="#00000040"
[hideOverlay]="false"
load="true"
></mat-carousel-slide>
</mat-carousel>
</div>
