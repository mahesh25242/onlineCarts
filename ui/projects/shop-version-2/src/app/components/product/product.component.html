
<div
class="search-results"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="loadMore()"
infiniteScrollContainer=".my-sidenav-content" [fromRoot]="true"
></div>

<div fxLayout="row wrap" fxLayout.xs="column"  *ngIf="(products$ | async) as products">
  <div  [fxFlex.gt-sm]="(100/4)" [fxFlex.sm]="(100/3)" *ngFor="let product of allProduct">
    <app-product-item [shopProduct]="product"></app-product-item>
  </div>
</div>
