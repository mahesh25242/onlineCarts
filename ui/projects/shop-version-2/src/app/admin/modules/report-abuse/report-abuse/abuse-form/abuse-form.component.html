<h2 mat-dialog-title>Report An Abuse</h2>
<mat-dialog-content class="mat-typography">

  <div>
    <mat-form-field fxFlex="100%"  class="full-width-text" appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="name" placeholder="Your Name" maxlength="200">
      <mat-hint align="end" *ngIf="name?.value?.length">{{name.value?.length}} / 200</mat-hint>
      <mat-error *ngIf="name.errors && name.errors.error">
        {{name.errors.error}}
      </mat-error>
    </mat-form-field>
  </div>
  <div *ngIf="abuseTypes$ | async as abuseTypes">
    <mat-selection-list #shoes [formControl]="type" [multiple]="false">
      <mat-list-option *ngFor="let at of abuseTypes" [value]="at.id">
        {{at.name}}
        <small>{{ at.description }}</small>
      </mat-list-option>
    </mat-selection-list>

  </div>

  <div>
    <mat-form-field fxFlex="100%"  class="full-width-text" appearance="standard">
      <mat-label>Comment</mat-label>
      <input matInput [formControl]="comment" placeholder="Comment" maxlength="2000">
      <mat-hint align="end" *ngIf="comment?.value?.length">{{comment.value?.length}} / 2000</mat-hint>
      <mat-error *ngIf="comment.errors && comment.errors.error">
        {{comment.errors.error}}
      </mat-error>
    </mat-form-field>
  </div>








</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true"  cdkFocusInitial (click)="send()">Report</button>
</mat-dialog-actions>
