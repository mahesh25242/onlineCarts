<div class="header-inner"></div>
<div class="container">

  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
    <h1 fxFlex="80%" fxFlex.xs="100%">
      Add Delivery Slots
    </h1>
    &nbsp;<button fxFlex="20%" fxFlex.xs="100%"  mat-raised-button color="primary" type="button"
    (click)="editDeliveryLoc(null)" class="mb-30 float-right"><mat-icon class="add-icon-position">add</mat-icon>Add Delivery Slot</button>
  </div>


<mat-card>
<ng-container *ngIf="(deliverySlot$ | async) as deliverySlot">


  <div  [ngClass.lt-sm]="'has-mobile-cards'">
    <table mat-table [dataSource]="deliverySlot">

      <!-- id Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" data-label="No."> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" data-label="Name">
          <a href="javascript:{}" (click)="editDeliveryLoc(element)" matTooltip="Click here to view or edit this delivery">{{element.name}}</a>
        </td>
      </ng-container>

      <!-- total Column -->
      <ng-container matColumnDef="is_default">
        <th mat-header-cell *matHeaderCellDef> Is Default </th>
        <td mat-cell *matCellDef="let element" data-label="Id Default">
          {{ (element.is_default) ? 'Yes' : 'No' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" data-label="Delete">
          <button type="button" mat-icon-button  color="warn"
              (click)="deleteDeliveryLoc(element)">
              <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data found</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
</mat-card>
</div>
