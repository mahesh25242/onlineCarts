<div class="header-inner"></div>
<div class="container">
  <h1>
    Add Delivery Location
    <button mat-raised-button color="primary" type="button" (click)="editDeliveryLoc(null)" class="mb-30 float-right"><mat-icon class="add-icon-position">add</mat-icon>Add Delivery Location</button>
  </h1>

<mat-card>
<ng-container *ngIf="(deliveries$ | async) as deliveries">


  <div  [ngClass.lt-sm]="'has-mobile-cards'">
    <table mat-table [dataSource]="deliveries">

      <!-- id Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" data-label="No."> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" data-label="Name">
          <a href="javascript:{}" (click)="editDeliveryLoc(element)" matTooltip="Click here to view or edit this delivery">{{element.name}}</a>
        </td>
      </ng-container>

      <!-- total Column -->
      <ng-container matColumnDef="need_cust_loc">
        <th mat-header-cell *matHeaderCellDef> Home Delivery </th>
        <td mat-cell *matCellDef="let element" data-label="Home Delivery">
          {{ (element.need_cust_loc) ? 'Yes' : 'No' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="charge">
        <th mat-header-cell *matHeaderCellDef> Charge </th>
        <td mat-cell *matCellDef="let element" data-label="Charge">
          {{element.charge}}
        </td>
      </ng-container>

      <ng-container matColumnDef="min_amount">
        <th mat-header-cell *matHeaderCellDef> Minimum Amount </th>
        <td mat-cell *matCellDef="let element" data-label="Minimum Amount">
          {{ element.min_amount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" data-label="Delete">
          <button type="button" mat-icon-button  color="warn"
              (click)="deleteDeliveryLoc(element)">
              <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
</mat-card>
</div>
