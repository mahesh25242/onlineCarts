<div class="header-inner"></div>
<div class="container">
  <h1>Renew Package</h1>
  <div fxLayout="row" fxLayout.xs="column" fxFill="fill" fxLayoutAlign="space-between" *ngIf="packages$ | async as packages">
    <mat-card *ngFor="let package of packages" fxFlex.gt-xs="48%">
      <mat-card-title>{{package.name}}</mat-card-title>
      <mat-card-content>
        <h5>{{ package.duration }} Months</h5>
        <p>{{ package.description }}</p>
        <p>â‚¹ {{ package.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="choose(package)">Choose It</button>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
