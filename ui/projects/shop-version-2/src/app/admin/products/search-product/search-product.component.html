<form [formGroup]="searchFrm" (ngSubmit)="search()">
  <div fxLayout="row"  fxLayoutAlign="space-between">
      <mat-form-field fxFlex="60%" appearance="standard">
        <mat-label>Search Keyword</mat-label>
        <input matInput type="text" formControlName="q" placeholder="Ex. Black Forest">
      </mat-form-field>
    <div fxFlex="40%" fxLayoutAlign="start center">
      <button mat-icon-button  >
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="reset()" type="button">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>




  </div>



</form>
